---
machine:
  install:
    extraKernelArgs:
      - net.ifnames=0
  kubelet:
    extraArgs:
      rotate-server-certificates: true


cluster:

  # disable kube-proxy and flannel
  network:
    cni:
      name: none
  proxy:
    disabled: true

  # install kubelet cert approver
  extraManifests:
    - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
