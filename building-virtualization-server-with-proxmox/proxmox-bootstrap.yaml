---
- name: Bootstrap proxmox server
  hosts: proxmox_servers
  remote_user: "{{ i_bootstrap_user }}"
  become: true
  vars:
    ansible_ssh_pass: "{{ i_bootstrap_pass }}"
    ansible_become_pass: "{{ i_bootstrap_pass }}"
  tasks:
    - name: Ensure ansible user is created
      ansible.builtin.user:
        name: ansible
        password_lock: true
        state: present


    - name: Ensure ssh key is configured for ansible user
      ansible.posix.authorized_key:
        user: ansible
        state: present
        exclusive: true
        key: "{{ lookup('file', lookup('env', 'HOME') + '/' + i_ansible_public_key_path ) }}"


    - name: Ensure ansible user has sudo privileges
      ansible.builtin.lineinfile:
        path: /etc/sudoers.d/ansible
        line: "ansible ALL = (ALL) NOPASSWD: ALL"
        state: present
        create: true
        owner: root
        group: root
        mode: '0440'


    - name: Comment out enterprise sources list
      ansible.builtin.replace:
        path: "{{ item }}"
        regexp: '^([^#].*)'
        replace: '#\1'
      loop:
        - /etc/apt/sources.list.d/pve-enterprise.list
        - /etc/apt/sources.list.d/ceph.list

    - name: Update apt packages
      ansible.builtin.apt:
        upgrade: dist
        update_cache: true
        autoclean: true
        autoremove: true
        cache_valid_time: 3600
        force_apt_get: true

    - name: Install sudo package
      ansible.builtin.apt:
        force_apt_get: true
        pkg: sudo
        state: present
        update_cache: true

    - name: Reboot the system
      ansible.builtin.reboot:
